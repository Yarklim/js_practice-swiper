<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Custom Swiper</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
  </head>
  <body>
    <div class="swiper__container">
      <div id="swiper">
        <div class="slide">
          <img
            src="images/1.jpg"
            alt="img"
            width="903"
            height="540"
            class="swiper__slide-img"
          />
        </div>
        <div class="slide">
          <img
            src="images/2.jpg"
            alt="img"
            width="903"
            height="540"
            class="swiper__slide-img"
          />
        </div>
        <div class="slide">
          <img
            src="images/3.jpg"
            alt="img"
            width="903"
            height="540"
            class="swiper__slide-img"
          />
        </div>
        <div class="slide">
          <img
            src="images/4.jpg"
            alt="img"
            width="903"
            height="540"
            class="swiper__slide-img"
          />
        </div>
      </div>
    </div>
    <script defer src="./js/swiper.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
